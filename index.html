<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login mb-3">
      <input class="form-control" type="email" name="email" placeholder="Email" id="email">
      <input class="form-control" type="password" name="password" placeholder="Senha" id="input-password">
      <button class="btn btn-primary" id="buttonGet">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <br>
      <h1><strong>Formulário de Avaliação</strong></h1>
      <br>
      <div class="mb-3">
        <input class="inputStyle" id="input-name" type="text" placeholder="Nome">
        <input class="inputStyle" id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <section class="mb-3">
        <input class="inputStyle" id="input-email" type="text" placeholder="Email">
        <label for="house">Casa:
          <select name="" id="house" class="mb-3 form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </section>

      <section class="mid-forns">
        <section class="radios-buttons mb-3">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="front">
            <input class="radioButton" type="radio" name="family" value="Frontend" id="front">Frontend
          </label>
          <label for="back">
            <input class="radioButton" type="radio" name="family" value="Backend" id="back">Backend
          </label>
          <label for="full">
            <input class="radioButton" type="radio" name="family" value="FullStack" id="full">FullStack
          </label>
        </section>

        <section class="checkbox-container mb-3">
          <div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div class="matter mb-3">
            <div class="matterCheckbox">
              <input class="subject form-check-input" type="checkbox" value="HoFs">HoFs
            </div>
            <div class="matterCheckbox">
              <input class="subject form-check-input" type="checkbox" value="Jest">Jest
            </div>
            <div class="matterCheckbox">
              <input class="subject form-check-input" type="checkbox" value="Promises">Promises
            </div>
            <div class="matterCheckbox">
              <input class="subject form-check-input" type="checkbox" value="React">React
            </div>
            <div class="matterCheckbox">
              <input class="subject form-check-input" type="checkbox" value="SQL">SQL
            </div>
            <div class="matterCheckbox">
              <input class="subject form-check-input" type="checkbox" value="Python">Python
            </div>
          </div>
        </section>
      </section>

      <section class="feedback mb-3">
        <div class="mb-3">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
        <div class="evaluation mb-3">
          <input class="evalutionRadio form-check-input" type="radio" value="1" name="rate">1
          <input class="evalutionRadio form-check-input" type="radio" value="2" name="rate">2
          <input class="evalutionRadio form-check-input" type="radio" value="3" name="rate">3
          <input class="evalutionRadio form-check-input" type="radio" value="4" name="rate">4
          <input class="evalutionRadio form-check-input" type="radio" value="5" name="rate">5
          <input class="evalutionRadio form-check-input" type="radio" value="6" name="rate">6
          <input class="evalutionRadio form-check-input" type="radio" value="7" name="rate">7
          <input class="evalutionRadio form-check-input" type="radio" value="8" name="rate">8
          <input class="evalutionRadio form-check-input" type="radio" value="9" name="rate">9
          <input class="evalutionRadio form-check-input" type="radio" value="10" name="rate">10
        </div>
      </section>

      <label for="textarea" class="textarea form-label">Deixe seu comentário:</label>
      <textarea class="form-control" style="resize: none" name="" id="textarea" cols="30" rows="6"
        maxlength="500"></textarea>
      <p id="counter">500</p>

      <section class="mb-3 checkbox">
        <label class="form-check-label" for="agreement" id="label-infos">Você concorda com o uso das informações
          acima?</label>
        <input class="form-check-input" type="checkbox" id="agreement">
      </section>

      <button class="btn btn-primary" type="submit" id="submit-btn" disabled="true">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo tryberwarts">
  </main>
  <footer class="text-center text-muted">
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>

</html>
